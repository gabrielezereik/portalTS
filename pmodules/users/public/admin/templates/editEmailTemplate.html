<div class="demo-card-square mdl-card mdl-shadow--2dp match_parent" mdl-upgrade>
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
      Variables:<br/>
      <ul>
          <li ng-repeat="p in placeholders">{{p.name}}: {{p.desc}}</li>
      </ul>

      <form>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label match_parent">
            <input autocomplete="off" class="mdl-textfield__input match_parent" type="text" id="sender" name="sender" ng-model="sender"/>
            <label class="mdl-textfield__label" for="sender">Sender</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label match_parent">
            <input autocomplete="off" class="mdl-textfield__input match_parent" type="text" id="object" name="object" ng-model="subject"/>
            <label class="mdl-textfield__label" for="object">Subject</label>
          </div>


          Text:
      <div class="mdl-textfield mdl-js-textfield match_parent">
        <textarea type="text" rows="10" style="width:100%" id="text" ng-model="text"></textarea>
      </div>

         HTML:
      <div class="mdl-textfield mdl-js-textfield match_parent">
        <textarea type="text" rows="20" style="width:100%" id="html" ng-model="html"></textarea>
      </div>
      </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised" ng-click="ok()">Ok</button>
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised" ng-click="cancel()">Cancel</button>
      Remember to click on Save Options!
  </div>
</div>
