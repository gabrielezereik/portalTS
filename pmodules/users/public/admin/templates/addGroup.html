<div class="demo-card-square mdl-card mdl-shadow--2dp match_parent" mdl-upgrade>
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
      <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label match_parent">
        <input autocomplete="off" class="mdl-textfield__input match_parent" type="text" id="groupname" name="groupname" ng-model="name" ng-disabled="!enabled"/>
        <label class="mdl-textfield__label" for="groupname">Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield match_parent">
        <textarea class="mdl-textfield__input" type="text" rows= "3" id="description" ng-model="description"></textarea>
        <label class="mdl-textfield__label" for="description">Description</label>
      </div>
      </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
      <span ng-show="msg">{{msg}}</span>
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised" ng-click="ok()" ng-disabled="!enabled">{{okButton}}</button>
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised" ng-click="cancel()" ng-disabled="!enabled">Cancel</button>
  </div>
</div>
